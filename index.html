<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>


    <main>
        <section class='main-section'>
            <div class='left-container'>
                <h2>Current Poll</h2>
                <div class='current-poll-container'>

                </div>
                <div class="forms-and-buttons">
                    <div class="forms">
                        <label>
                            Poll Question Input
                            <input name="poll-question-input" </label>
                            <input type="text" Poll Question>
                            <label>
                                Option A
                                <input name="option-a" />
                            </label>
                            <label>
                                Option B
                                <input name="option-b" />
                            </label>
                            <button id="start-poll-button">Start the Tally!</button>
                    </div>
                </div>

                <div class="buttons">
                    <div id="top-buttons">
                        <div class="left-buttons">
                            <h3 id="option-one-name">Option One</h3>
                            <button id="option-one-add">
                                Add
                            </button>
                            <button id="option-one-subtract" class="undo">
                                Subtract
                            </button>
                        </div>

                        <div class="right-buttons">
                            <h3 id="option-two-name">Option Two</h3>
                            <button id="option-two-add">Add</button>
                            <button id="option-two-subtract">Subtract</button>
                        </div>
                    </div>
                    <div class="bottom-buttons">
                        <button id="finish-game-button"> Finish Game</button>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <h2>Past Polls</h2>
                    </div>
                    <div id="past-polls-container">


                    </div>
                </div>


        </section>
    </main>


    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
